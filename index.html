<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Ron - Software Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/icons/laptop.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #181818;
            --secondary: #2F4550;
            --accent1: #B0B0B0;
            --accent2: #B8DBD9;
            --accent3: #F4F4F9;
            --accent4: #D4C5E2;
            --shadow-primary: color-mix(in srgb, var(--primary) 70%, black);
            --muted-accent1: color-mix(in srgb, var(--accent1) 50%, transparent);
        }

        body {
            background: var(--shadow-primary);
            color: var(--primary);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bg-primary {
            background: var(--primary);
            opacity: 100;
        }

        .outline-custom {
            outline-style: solid;
            outline-width: 2px;
            outline-color: var(--accent1);
        }

        .outline-custom2 {
            outline-style: solid;
            outline-width: 2px;
            outline-color: var(--accent4);
        }

        .bg-secondary {
            background: var(--secondary);
        }


        .bg-accent1 {
            background: var(--accent1);
        }

        .bg-accent2 {
            background: var(--accent2);
        }

        .bg-accent3 {
            background: var(--accent3);
        }

        .bg-accent4 {
            background: var(--accent4);
        }

        .text-primary {
            color: var(--primary);
        }


        .text-secondary {
            color: var(--secondary);
        }

        .text-accent1 {
            color: var(--accent1);
        }

        .text-accent2 {
            color: var(--accent2);
        }

        .text-accent3 {
            color: var(--accent3);
        }

        .text-accent4 {
            color: var(--accent4);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            background-image:
                linear-gradient(to bottom, var(--muted-accent1) 1px, transparent 0px),
                linear-gradient(to right, var(--muted-accent1) 1px, transparent 0px);
            background-size: 80px 80px;
        }

        .color-overlay {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, var(--shadow-primary) 30%, transparent 100%);
            pointer-events: none;
        }

        .floating {
            /* Ensure transform changes are smoothly transitioned */
            transition: transform 0.5s ease;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.floating').forEach(el => {
                let interval;

                el.addEventListener('mouseenter', () => {
                    // Clear any previous transition to avoid interference
                    el.style.transition = "none";
                    // Start an interval to randomly update the transform every 500ms
                    interval = setInterval(() => {
                        const x = Math.random() * 20 - 10; // random between -2px and 2px
                        const y = Math.random() * 20 - 10;
                        el.style.transition = "transform 4s ease";
                        el.style.transform = `translate(${x}px, ${y}px)`;
                    }, 2000);
                });

                el.addEventListener('mouseleave', () => {
                    clearInterval(interval);
                    // Restore the transition so the element eases back to the original position
                    el.style.transition = "transform 2s ease";
                    el.style.transform = "translate(0, 0)";
                });
            });
        });
    </script>
</head>

<body>
    <div class="w-full h-full grid-overlay z-2"></div>

            <ul>
