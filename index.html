<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Ron - Software Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/icons/laptop.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #181818;
            --secondary: #2F4550;
            --accent1: #B0B0B0;
            --accent2: #B8DBD9;
            --accent3: #F4F4F9;
            --accent4: #D4C5E2;
            --shadow-primary: color-mix(in srgb, var(--primary) 70%, black);
            --muted-accent1: color-mix(in srgb, var(--accent1) 50%, transparent);
        }

        body {
            background: var(--shadow-primary);
            color: var(--primary);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bg-primary {
            background: var(--primary);
            opacity: 100;
        }

        .outline-custom {
            outline-style: solid;
            outline-width: 1px;
            outline-color: var(--accent1);
        }

        .outline-custom2 {
            outline-style: solid;
            outline-width: 1px;
            outline-color: var(--accent4);
        }

        .bg-secondary {
            background: var(--secondary);
        }


        .bg-accent1 {
            background: var(--accent1);
        }

        .bg-accent2 {
            background: var(--accent2);
        }

        .bg-accent3 {
            background: var(--accent3);
        }

        .bg-accent4 {
            background: var(--accent4);
        }

        .text-primary {
            color: var(--primary);
        }


        .text-secondary {
            color: var(--secondary);
        }

        .text-accent1 {
            color: var(--accent1);
        }

        .text-accent2 {
            color: var(--accent2);
        }

        .text-accent3 {
            color: var(--accent3);
        }

        .text-accent4 {
            color: var(--accent4);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            background-image:
                linear-gradient(to bottom, var(--muted-accent1) 1px, transparent 0px),
                linear-gradient(to right, var(--muted-accent1) 1px, transparent 0px);
            background-size: 80px 80px;
        }

        .color-overlay {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, var(--shadow-primary) 30%, transparent 100%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="w-full h-full grid-overlay z-2"></div>
    <div class="w-full h-full color-overlay z-1"></div>
    <div class="z-0 w-full grid grid-cols-4 grid-rows-8 gap-4 px-72 ">
        <!-- About Section -->
        <div
            class="row-span-4 col-span-3 bg-primary outline-custom text-accent2 px-6 py-20 flex flex-col justify-center rounded-lg">
            <div class="flex flex-row">
                <div class="w-3/4 text-left">
                    <p>Hi, I'm <span class="font-bold text-accent3">Christopher Ron</span>, a recent Computer Science graduate from Western Washington University.</p>
                </div>
                <div class="w-1/4">
                    <img src="./assets/images/headshot.jpeg" alt="Profile" class="object-cover rounded-lg shadow-lg">
                </div>
            </div>
        </div>

        <!-- Placeholder Section -->
        <div class="row-span-8 col-span-1 bg-primary outline-custom text-accent2 rounded-lg"></div>

        <!-- Contact Info -->
        <div
            class="row-span-4 col-span-1 bg-primary outline-custom text-accent2 text-center flex flex-col justify-center p-4 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Contact</h2>
            <ul>
                <li>Email: <a href="mailto:christopherjron@gmail.com"
                        class="text-accent hover:underline">christopherjron@gmail.com</a></li>
                <li>LinkedIn: <a href="https://linkedin.com/in/chrisron" target="_blank"
                        class="text-accent hover:underline">linkedin.com/in/chrisron</a></li>
                <li>GitHub: <a href="https://github.com/cjron128" target="_blank"
                        class="text-accent hover:underline">github.com/cjron128</a></li>
            </ul>
        </div>

        <!-- Projects Link -->
        <a href="#projects"
            class="row-span-2 col-span-2 flex items-center justify-center bg-primary outline-custom2 text-accent4 font-bold text-xl hover:opacity-60 transition rounded-lg">Projects</a>

        <!-- Resume Link -->
        <a href="#resume"
            class="row-span-2 col-span-2 flex items-center justify-center bg-primary outline-custom2 text-accent4 font-bold text-xl hover:opacity-60 transition rounded-lg">Resume</a>
    </div>
</body>

</html>
